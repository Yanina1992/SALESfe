<header>
<h1>SALES</h1>
</header>

<div class="container">
@for(product of products; track product){
<mat-card class="example-card">
  <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>â‚¬{{product.itemPrice}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
  <div>
  @if(product.isExempt){
    <p>Exempt</p>
  } @else {
    <p>Not exempt</p>
  }
  @if(product.isImported){
    <p>Imported</p>
  } @else {
    <p>Not Imported</p>
  }
  </div>

</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="accent" (click)="addProductsToCart(product)">Add to cart</button>
</mat-card-actions>

</mat-card>
}
</div>

<footer></footer>
